<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="../css/movie_styles.css" rel="stylesheet" />
</head>
<body>
  <div class="slides">
    <div class="movie-slideshow">
    <div>
      <img class="movieSlides" src="../imgs/interstellar.jpg" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/spiderverse.jpg" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/whiplash.jpg" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/tasm.png" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/dead_poets_society.jpg" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/perks_of_wallflower.jpg" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/twilight.jpg" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/eternal_sunshine_of_spotless_mind.jpg" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/the_breakfast_club.png" style="width: 100%;" />
      <img class="movieSlides" src="../imgs/green_book.jpg" style="width: 100%;" />
    </div>
    <div class="movie-tabs">
        <button class="movieButton movie-black movie-display-left" onclick="plusDivs(+1)">&#10094; Prev</button>
        <button class="movieButton movieNumber" onclick="currentDiv(10)">10</button>
        <button class="movieButton movieNumber" onclick="currentDiv(9)">9</button>
        <button class="movieButton movieNumber" onclick="currentDiv(8)">8</button>
        <button class="movieButton movieNumber" onclick="currentDiv(7)">7</button>
        <button class="movieButton movieNumber" onclick="currentDiv(6)">6</button>
        <button class="movieButton movieNumber" onclick="currentDiv(5)">5</button>
        <button class="movieButton movieNumber" onclick="currentDiv(4)">4</button>
        <button class="movieButton movieNumber" onclick="currentDiv(3)">3</button>
        <button class="movieButton movieNumber" onclick="currentDiv(2)">2</button>
        <button class="movieButton movieNumber" onclick="currentDiv(1)">1</button>
        <button class="movieButton movie-black movie-display-right" onclick="plusDivs(-1)">&#10095; Next</button>
    </div>
  </div>

    <footer><a href="../index.html">Return To Intro</a></footer>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function currentDiv(n) {
          showDivs(slideIndex = n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("movieSlides");
          var dots = document.getElementsByClassName("movieNumber");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-red", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " w3-red";
        }
    </script>
    </body>
<main>
   
</main>
</html>
